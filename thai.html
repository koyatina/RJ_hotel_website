<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <script src="rj_script.js"></script>
  <link rel="stylesheet" href="rj_style.css">
</head>
<body>
    <header>
        <h1>Thai</h1>
    </header>

  
  <div id="menu">
    <div class="menu-item">
      <span>Pad Thai</span>
      <span>$5.99</span>
      <button onclick="addItem('Pad Thai', 5.99)">Add</button>
    </div>
    
    <div class="menu-item">
      <span>Tom Yum Soup</span>
      <span>$10.99</span>
      <button onclick="addItem('Tom Yum Soup', 10.99)">Add</button>
    </div>
    
    <div class="menu-item">
      <span>Green Curry</span>
      <span>$12.99</span>
      <button onclick="addItem('Green Curry', 12.99)">Add</button>
    </div>
    
    <div class="menu-item">
        <span>Pad See Ew</span>
        <span>$11.99</span>
        <button onclick="addItem('Pad See Ew', 11.99)">Add</button>
      </div>
      
      <div class="menu-item">
        <span>Mango Sticky Rice</span>
        <span>$8.99</span>
        <button onclick="addItem('Mango Sticky Rice', 8.99)">Add</button>
      </div>
      
      <div class="menu-item">
        <span>Green Papaya Salad</span>
        <span>$9.99</span>
        <button onclick="addItem('Green Papaya Salad', 9.99)">Add</button>
      </div>
      
      <div class="menu-item">
        <span>Panang Curry</span>
        <span>$14.99</span>
        <button onclick="addItem('Panang Curry', 14.99)">Add</button>
      </div>
      
      <div class="menu-item">
        <span>Pad Kra Pao</span>
        <span>$8.99</span>
        <button onclick="addItem('Pad Kra Pao', 8.99)">Add</button>
      </div>
      
      <div class="menu-item">
        <span>Thai Iced Tea</span>
        <span>$3.99</span>
        <button onclick="addItem('Thai Iced Tea', 3.99)">Add</button>
      </div>
  </div>
  
  <div class="order">
    <h2>Order</h2>
    <div id="order-list"></div>
    <div class="total" id="total"></div>
  </div>
</body>
</html>
